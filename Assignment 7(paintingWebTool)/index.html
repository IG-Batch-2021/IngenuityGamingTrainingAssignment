<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Painting tools</title>
</head>
<body>
    <div class="container">
        <div class="tools">
            <div id="save">Save</div>
            <div id="tools">
                <div id="selectedToolName">
                    None
                </div>
                <button type="submit" class="tools-btn" id="brush" onclick="document.getElementById('selectedToolName').innerHTML = 'Brush';">
                    <i class="fa fa-paint-brush" aria-hidden="true"></i>
                </button>
                <button type="submit" class="tools-btn" id="ruler" onclick="document.getElementById('selectedToolName').innerHTML = 'Ruler';">
                    <i class="fas fa-ruler"></i>
                </button>
                <button type="submit" class="tools-btn" id="rectangle" onclick="document.getElementById('selectedToolName').innerHTML = 'Rectangle';">
                    <i class="far fa-rectangle-wide"></i>
                </button>
                <button type="submit" class="tools-btn" id="circle" onclick="document.getElementById('selectedToolName').innerHTML = 'Circle';">
                    <i class="far fa-circle"></i>
                </button>
            </div>
            <div class="colors">
                <input type="color" name="Strokecolor" id="strokeColor">
                <!-- <input type="color" name="fillColor" id="fillColor"> -->
            </div>
        </div>
        <div class="main" onmousedown="getCordinates(event)" onmouseup="getWidthAndHeight(event)">
            <canvas id="paintArea"></canvas>
        </div>
    </div>
    <script src="app.js">

    </script>
</body>
</html>
