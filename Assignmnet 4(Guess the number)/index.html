<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Guess the Number</title>
</head>
<body>
    <div class="container" id="container">
        <div class="heading">
            <h1>Guess the number</h1>
        </div>
        <div class="box">
            <p id="rangeHeading">Select Range</p>
            <span id="small">between 1 to 100</span>
            <div class="range">
                <!-- <div class="card one"> 0 </div>
                <div class="card two"> 0 </div> -->
                <div class="pos">
                    <input type="number" name="numberOne" id="one" class="card" required placeholder="_" >
                    <span id="count">0</span>
                </div>
                <!-- <input type="number" name="numberTwo" id="two" class="card" value="0"> -->
                <!-- <div class="card three"> 0 </div> -->
            </div>
            <button type="submit" id="playbtn">Check</button> <br> <br>
            <span class="result" id="result"> </span> <br> <br>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
