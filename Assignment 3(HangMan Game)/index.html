<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HangMan Game</title>
</head>
<body>
    <div class="container">
        <div class="hangman"> 
            <div class="box">
                <div id="face"></div>
                <div id="hand"></div>
                <div id="body"></div>
                <div id="legs"></div>
                <div id="bottom"></div>
            </div> 
        </div>
        <div class="userInput">
            <input type="text" name="userGuess" id="userGuess" placeholder="_ _ _ _ _ _ _ _ _ _ _"> 
        </div>
        <div class="alphabate">
            <div class="top">
                <button type="submit" class="card" id="cardA">A</button>
                <button type="submit" class="card" id="cardB">B</button>
                <button type="submit" class="card" id="cardC">C</button>
                <button type="submit" class="card" id="cardD">D</button>
                <button type="submit" class="card" id="cardE">E</button>
                <button type="submit" class="card" id="cardF">F</button>
                <button type="submit" class="card" id="cardG">G</button>
                <button type="submit" class="card" id="cardH">H</button>
                <button type="submit" class="card" id="cardI">I</button>
                <button type="submit" class="card" id="cardJ">J</button>
                <button type="submit" class="card" id="cardK">K</button>
                <button type="submit" class="card" id="cardL">L</button>
                <button type="submit" class="card" id="cardM">M</button>
                <button type="submit" class="card" id="cardN">N</button>
                <button type="submit" class="card" id="cardO">O</button>
            </div>
            <div class="down">
                <button type="submit" class="card" id="cardP">P</button>
                <button type="submit" class="card" id="cardQ">Q</button>
                <button type="submit" class="card" id="cardR">R</button>
                <button type="submit" class="card" id="cardS">S</button>
                <button type="submit" class="card" id="cardT">T</button>
                <button type="submit" class="card" id="cardU">U</button>
                <button type="submit" class="card" id="cardV">V</button>
                <button type="submit" class="card" id="cardW">W</button>
                <button type="submit" class="card" id="cardX">X</button>
                <button type="submit" class="card" id="cardY">Y</button>
                <button type="submit" class="card" id="cardZ">Z</button>
            </div>
        </div>
    </div>
    <div id="demo"></div>
    <script src="app.js"></script>
</body>
</html>
