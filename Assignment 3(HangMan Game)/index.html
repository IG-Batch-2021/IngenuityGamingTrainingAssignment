<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HangMan Game</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>HangMan</h1>
            <h3>The Game</h3>
        </div>
        <div class="hangman"> 
            <div class="box">
                <div id="face"></div>
                <div id="hand"></div>
                <div id="body"></div>
                <div id="legs"></div>
                <div id="bottom"></div>
            </div> 
        </div>
        <div class="userInput">
            <label for="userGuess" id="yourGuess">Your Guesses: </label>
            <input type="text" name="userGuess" id="userGuess" placeholder=" _ _ _ _ _ _ _ _ _" value=""> 
        </div>
        <div class="alphabate">
            <div class="top">
                <button type="submit" class="card" id="cardA" value="A">A</button>
                <button type="submit" class="card" id="cardB" value="B">B</button>
                <button type="submit" class="card" id="cardC" value="C">C</button>
                <button type="submit" class="card" id="cardD" value="D">D</button>
                <button type="submit" class="card" id="cardE" value="E">E</button>
                <button type="submit" class="card" id="cardF" value="F">F</button>
                <button type="submit" class="card" id="cardG" value="G">G</button>
                <button type="submit" class="card" id="cardH" value="H">H</button>
                <button type="submit" class="card" id="cardI" value="I">I</button>
                <button type="submit" class="card" id="cardJ" value="J">J</button>
                <button type="submit" class="card" id="cardK" value="K">K</button>
                <button type="submit" class="card" id="cardL" value="L">L</button>
                <button type="submit" class="card" id="cardM" value="M">M</button>
                <button type="submit" class="card" id="cardN" value="N">N</button>
                <button type="submit" class="card" id="cardO" value="O">O</button>
            </div>
            <div class="down">
                <button type="submit" class="card" id="cardP" value="P">P</button>
                <button type="submit" class="card" id="cardQ" value="Q">Q</button>
                <button type="submit" class="card" id="cardR" value="R">R</button>
                <button type="submit" class="card" id="cardS" value="S">S</button>
                <button type="submit" class="card" id="cardT" value="T">T</button>
                <button type="submit" class="card" id="cardU" value="U">U</button>
                <button type="submit" class="card" id="cardV" value="V">V</button>
                <button type="submit" class="card" id="cardW" value="W">W</button>
                <button type="submit" class="card" id="cardX" value="X">X</button>
                <button type="submit" class="card" id="cardY" value="Y">Y</button>
                <button type="submit" class="card" id="cardZ" value="Z">Z</button>
            </div>
            <div class="last">
                <button type="submit">Restart</button>
            </div>
        </div>
    </div>
    <div id="demo"></div>
    <script src="app.js"></script>
</body>
</html>
