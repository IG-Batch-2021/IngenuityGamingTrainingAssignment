<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HangMan Game</title>
</head>
<body>
    <div class="container">
        <div class="hangman"> man is hanging here </div>
        <div class="userInput">
            <input type="text" name="userGuess" id="userGuess" placeholder="_ _ _ _ _ _ _ _ _ _ _"> 
        </div>
        <div class="alphabate">
            <div class="top">
                <button class="card">A</button>
                <button class="card">B</button>
                <button class="card">C</button>
                <button class="card">D</button>
                <button class="card">E</button>
                <button class="card">F</button>
                <button class="card">G</button>
                <button class="card">H</button>
                <button class="card">I</button>
                <button class="card">J</button>
                <button class="card">K</button>
                <button class="card">L</button>
                <button class="card">M</button>
                <button class="card">N</button>
                <button class="card">O</button>
            </div>
            <div class="down">
                <button class="card">P</button>
                <button class="card">Q</button>
                <button class="card">R</button>
                <button class="card">S</button>
                <button class="card">T</button>
                <button class="card">U</button>
                <button class="card">V</button>
                <button class="card">W</button>
                <button class="card">X</button>
                <button class="card">Y</button>
                <button class="card">Z</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
