<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Online Media Player</title>
</head>
<body>
    <div class="container">
        <div class="heading">Media player</div>
        <div class="main">
            <div class="neonBall" idball1></div>
            <div class="music-card">
                <div class="songName" id="songName">Song Name</div>
                <div class="img">
                    <img src="img/" alt="Image not found" id="img">
                </div>
                <div class="controls">
                    <div id="timeslot">
                        <progress id="time" value="32" max="100">  </progress>
                    </div>
                    <div class="btns">
                        <button type="submit" class="loop-btn" id="loop"><span>&#8620;</span></button>
                        <button type="submit" class="btn" id="prev"><<</button>
                        <img src="img/playBtn.png" alt="" width="40px" id="play">
                        <button type="submit" class="btn" id="next">>></button>
                        
                    </div>
                </div>
            </div>
            <div class="neonBall" id="ball2"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
