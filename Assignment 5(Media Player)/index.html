<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Online Media Player</title>
</head>
<body>
    <div class="container">
        <div class="heading">Media player</div>
        <div class="main">
            <div class="neonBall" idball1></div>
            <div class="music-card">
                <div class="songName" id="songName">SongName
                </div>
                <a href="#" id="downloadLink" onmousemove="showDownloadText()" onmouseout="hideDownloadText()">
                    <i class="fal fa-cloud-download"></i>
                </a>
                <p id="downloadText">Download this song</p>
                <div class="img">
                    <img src="img/" alt="Image not found" id="img">
                </div>
                <div class="controls">
                    <div id="timeslot">
                        <!-- <span class="displayTime" id="startTime"></span> -->
                        <progress id="time" value="32" max="100">  </progress>
                        <!-- <input type="range" min="0" max="100" value="50" id="time"> -->
                        <!-- <span class="displayTime" id="endTime"></span> -->
                    </div>
                    <div class="timer">
                        <span class="displayTime" id="startTime">0s</span>
                        <span class="divder">&nbsp; / &nbsp;</span>
                        <span class="displayTime" id="endTime"></span>
                    </div>
                    <div class="btns">
                        <button type="submit" class="btn loop-btn">
                            <i class="fa fa-repeat" id="loop" aria-hidden="true"></i>
                        </button>
                        <button type="submit" class="btn" id="prev"><i class="fa fa-fast-backward"></i></button>
                        <button type="submit" class="btn" id="play-btn">
                            <i class="fas fa-play-circle" id="play"></i>
                            <i class="fas fa-pause-circle" id="pause"></i>
                        </button>
                        <button type="submit" class="btn" id="next"><i class="fa fa-fast-forward"></i></button>
                        <button type="submit" class="btn vol-btn" id="volume">
                            <i class="fa fa-volume-up" id="vol-full"></i>
                            <i class="fa fa-volume-slash" id="vol-mute"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="neonBall" id="ball2"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
